- title: "Towards Tolerance and Acceptance: Public Opinion and LGBTQ+ Politics in Latin America"
  type: "Book"
  author: 
    - Mariela Daby
    - Eli G. Rau
  date: 2024-08-15
  status: "Under contract at <em>Cambridge Elements in Gender & Politics</em>"
  categories:
    - Public Opinion
    - LGBTQ+ Politics
    - Latin American Politics
  booksummary: "Latin America has experienced an unprecedented expansion of LGBTQ+ rights in recent years. Although immense obstacles remain for LGBTQ+ citizens, countries such as Argentina and Uruguay have become world leaders in enacting LGBTQ+ rights. At the same time, public opinion has shifted dramatically towards more positive sentiments. What underlies these shifting attitudes? We show how individual-level behavioral mechanisms interact with broad structural factors — including economic incentives, demographic changes, and legacies of human rights violations — to move people from prejudice and rejection to tolerance and acceptance."
  
- title: "Measuring Gender in Comparative Survey Research"
  type: "Paper"
  author:
    - Oscar Castorena
    - Eli G. Rau
    - Valerie Schweizer-Robinson
    - Elizabeth J. Zechmeister
  date: 2024-09-24
  status: "<em>Revise & Resubmit</em>"
  categories:
    - Methods
  abstract: "As societal conceptions of gender have evolved, so too have survey-based approaches to the measurement of gender. Yet most research innovations and insights regarding the measurement of gender come from online or phone surveys in the Global North. We focus on face-to-face surveys in the Global South – in particular, the Latin America and Caribbean (LAC) region. Through in-person interviews, an online experiment, and survey experiments, we identify and assess an open-ended approach to incorporating respondent-provided gender identity in face-to-face interviews. Our results affirm the measure is comparatively effective in minimizing discomfort and does not have substantial consequences for data quality across a diverse set of LAC countries. We discuss the potential traveling capacity of our approach and our recommended question, and we identify potential future paths for research on best practices in recording interviewee gender in face-to-face surveys in the LAC region and beyond."
  
- title: "Income Inequality and the Erosion of Democracy in the Twenty-First Century"
  type: "Article"
  author:
    - Eli G. Rau
    - Susan Stokes
  date: 2025-01-01
  year: 2025
  journal: "<em>Proceedings of the National Academy of Sciences</em>"
  pubopen: "https://www.pnas.org/doi/10.1073/pnas.2422543121"
  dataverse: "https://dataverse.harvard.edu/dataset.xhtml?persistentId=doi:10.7910/DVN/KTXHGV"
  pdf: "../files/pnas2025.pdf"
  appendix: "../files/pnas2025-app.pdf"

  categories:
    - Democratic Erosion
    - Political Economy
  abstract: "Among the most pressing problems societies face today are economic inequality and the erosion of democratic norms and institutions. In fact the two problems—inequality and democratic erosion—are linked. In a large cross-national statistical study of risk factors for democratic erosion, we establish that economic inequality is one of the strongest predictors of where and when democracy erodes. Even wealthy and longstanding democracies are vulnerable if they are highly unequal (though national wealth might provide some resiliency). The association between inequality and risk of democratic backsliding is robust, and holds under different measures and structures of both income inequality and wealth inequality. The association is unlikely to be a case of reverse causation. For concerned citizens seeking to understand why so many democracies are eroding and how to stop this process, our study indicates that policies for ameliorating inequality are a promising path forward."
  
- title: "Public Tolerance for Anti-Democratic Behavior"
  type: "Paper"
  author:
    - Noam Lupu
    - Eli G. Rau
    - Elizabeth J. Zechmeister
  date: 2024-08-15
  status: "Working paper"
  categories:
    - Democratic Erosion
    - Public Opinion
  abstract: "From the United States to Brazil to India, voters around the world have elected leaders 
  who erode their democracies. Recent work has pointed to partisan polarization as a key enabler 
  of democratic erosion. But we show that partisanship is not a prerequisite for tolerating — even 
  supporting — anti-democratic behavior. Universal norms of reciprocity provide the basis for a 
  tit-for-tat justification: if the other side violated democratic norms first, then an in-kind 
  response is justified. Combining data from nationally representative surveys across Latin America
  and online survey experiments in the United States, Peru, and Colombia, we show that non-partisans 
  are responsive to tit-for-tat justifications. Our results also shed light on the common finding that 
  voters claim to value democracy while supporting politicians who erode democratic norms. When 
  constitutional hardball is framed as a tit-for-tat response to similar behavior from an opposition party, 
  voters begin to see it as more democratic — perhaps restoring some balance to democracy by evening the 
  playing field, or ''punishing'' the opposition to deter future anti-democratic moves."

